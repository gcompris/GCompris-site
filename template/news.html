{% extends "template/base.html" %}
{% set page = 'news' %}
{% set title = _('News') + " - GCompris" %}
{% block content %}
<div>
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <h1 class="bigtitle2">{% trans %}News{% endtrans %}</h1>
      {% for onenews in news %}
        {%- if loop.index <= 8 %}{{ onenews }}{% endif %}
      {% endfor %}
      <p></p>
    </div>
    <a class="extraInfoLink" href="newsall{{ suffix }}.html">{% trans %}All the news{% endtrans %}</a>
  </div>
</div>
{% endblock %}
